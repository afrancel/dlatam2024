<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./assets/js/index.js"></script>
</head>
<body>
    <p> Yo <span id="nombre"></span> de <span id="edad"></span> años de edad, juro proteger a mi pais <span
            id="pais"></span> con mi profesión de <span id="profesion"></span></p>



            <script>
                nombre = prompt('Cual es tu nombre?')
                edad = prompt('cual es tu edad?')
                pais = prompt('cual es tu país?')
                profesion = prompt('cual es tu profesión')
                color = prompt('cual es tu color favorito, ingreselo como hex')
                etiquetaNombre = document.querySelector('#nombre')
                etiquetaEdad = document.querySelector('#edad')
                etiquetaPais = document.querySelector('#pais')
                etiquetaProfesion = document.querySelector('#profesion')
                etiquetaNombre.innerHTML = nombre
                etiquetaEdad.innerHTML = edad
                etiquetaPais.innerHTML = pais
                etiquetaProfesion.innerHTML = profesion
                etiquetaNombre.style.backgroundColor = color
            </script>

<div><img src="https://placedog.net/400"></img></div>
            <script>
                img = document.querySelector("img")
                img.style.borderRadius = "50px"
            </script>

</body>
</html>
